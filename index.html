<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naloxone Training</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 960px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Injectable Naloxone Training</h1>
  <p>Watch this short video on how to safely use injectable naloxone.</p>
  
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/js2CGFciv54?rel=0&modestbranding=1&controls=1&showinfo=0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
